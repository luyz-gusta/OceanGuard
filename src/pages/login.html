            <div class="titulo">
                <img src="../assets/logo-global-code-small.png" alt="Logo globalcode pequena" class="logo-titulo">
                <h1>Login</h1>
            </div>
            <div class="box-input">
                <div class="group">
                    <span class='icon'><i class="fa-solid fa-user"></i></span>
                    <input class="input" id="email" type='text' placeholder='Email' autocomplete="off" required />
                </div>
                <div class="group">
                    <span class='icon'><i class="fa-solid fa-lock"></i></span>
                    <input class="input" id="senha" type='password' placeholder="Senha" autocomplete="off" required />
                    <span class='icon-password'><i class="fa-regular fa-eye" id="icon-password"></i></span>
                </div>
            </div>
            <button onclick="validar(event)">Entrar</button>
        </form>
