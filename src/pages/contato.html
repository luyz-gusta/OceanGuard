    </header>
    <main>
        <section class="contato">
            <form>
                <div class="titulo">
                    <img src="../assets/logo-global-code-small-2.png" alt="Logo globalcode pequena" class="logo-titulo">
                    <h1>Contato</h1>
                </div>
                <p class="texto-contato">Caso você queira ter acesso ao ocean guard mande a baixo a solicitação, coloque
                    seus dados e o qual o tipo de
                    usuário você deseja. Após a validação dos dado você receberá no email sua forma de aceso.</p>
                <div class="box-input">
                    <div class="input-single">
                        <input type="text" id="nome" class="input" autocomplete="off" required>
                        <label for="nome-box" class="label">Seu nome</label>
                    </div>
                    <div class="input-single">
                        <input type="text" id="email" class="input" autocomplete="off" required>
                        <label for="email-box" class="label">Seu e-mail</label>
                    </div>
                    <div class="input-single">
                        <input type="text" id="telefone" class="input" autocomplete="off" required
                            oninput="phoneMask(this)" maxlength="14">
                        <label for="phone-box" class="label">Seu telefone</label>
                    </div>
                    <div class="select-single">
                        <select name="tipo-user" id="tipo-user" required>
                            <option disabled selected value="0">Selecione o seu tipo de usuario</option>
                            <option value="CC">Comunidade Costeira</option>
                            <option value="EM">Empresa Marítimas</option>
                            <option value="GO">Governo/ONGs</option>
                            <option value="PC">Pessoa Comum</option>
                        </select>
                    </div>
                </div>
                <button id="btn-enviar" onclick="enviar(event)">Enviar</button>
            </form>
        </section>
        <section class="bg-contato">
            <img src="../assets/contact.svg" alt="Imagem ilustrativa para a pagina de contato">
        </section>
    </main>
